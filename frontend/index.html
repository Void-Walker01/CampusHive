<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/IITISM.jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CampusHive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
      body {
        /* Set the background on the body so there's no flash of white */
        background-color: #0d1117;
      }
      
      .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        /* Use the same background as the body */
        background-color: #0d1117; 
        z-index: 9999;
        transition: opacity 0.5s ease; /* Add a fade-out effect */
      }

      .preloader.hidden {
        opacity: 0;
        /* Hide it from screen readers and pointer events after transition */
        visibility: hidden; 
      }

      .spinner {
        border: 5px solid rgba(255, 255, 255, 0.2);
        border-top: 5px solid #8B5CF6;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>

    <div class="preloader">
      <div class="spinner"></div>
    </div>

    <div id="root"></div>
    
    <script type="module" src="/src/main.jsx"></script>

    <script>
      window.addEventListener('load', () => {
        const preloader = document.querySelector('.preloader');
        if (preloader) {
          preloader.classList.add('hidden');
        }
      });
    </script>
  </body>
</html>
